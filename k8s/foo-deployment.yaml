apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo
  namespace: ci-load-test
spec:
  replicas: 1
  selector:
    matchLabels: { app: foo }
  template:
    metadata:
      labels: { app: foo }
    spec:
      containers:
        - name: http-echo
          image: hashicorp/http-echo:0.2.3
          args: ["-text=foo", "-listen=:5678"]
          ports:
            - containerPort: 5678
          readinessProbe:
            httpGet: { path: /, port: 5678 }
            initialDelaySeconds: 1
            periodSeconds: 3
          livenessProbe:
            httpGet: { path: /, port: 5678 }
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: foo
  namespace: ci-load-test
spec:
  selector: { app: foo }
  ports:
    - port: 80
      targetPort: 5678
